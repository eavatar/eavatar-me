<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EAvatar ME</title>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/jquery.mobile.min.css">
    <link  rel="stylesheet" href="/css/jquery.notify.css">

    <script id="header-template" type="text/template">
        <div data-role="header">
            <h1>{{= title }}</h1>
            <a href="/" data-icon="home">Home</a>
            <a href="#options" class="ui-btn ui-btn-icon-notext ui-icon-gear">Options</a>
        </div>
    </script>

    <script id="footer-template" type="text/template">
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar">
          <ul>
            <li><a href="#home" class="ui-btn">Home</a></li>
            <li><a href="#about" class="ui-btn">About</a></li>
            <li><a href="#options" class="ui-btn">Options</a></li>
          </ul>
          </div>
        </div>
    </script>

    <script type="text/template" id="homePage">
        <div id="home">
        {{= header }}
        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#notices">Notices</a></li>
                <li><a href="#scripts">Scripts</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#logs">Logs</a></li>
            </ul>

            <form id="submit_form" method="post">
                <label for="script">Instructions:</label>
                <textarea  name="script" id="script" ></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>

        {{= footer }}
        </div>
    </script>

    <script type="text/template" id="noticesPage">
        <div id="notices">
          <div data-role="header" data-position="fixed">
            <h1>Notices</h1>
            <a href="/" data-icon="home">Home</a>
            <a href="#options" class="ui-btn ui-btn-icon-notext ui-icon-gear">Options</a>
          </div>
          <div data-role="main" class="ui-content">
            Notices
          </div>
          <div data-role="footer" data-position="fixed">
            <h1>EAvatar Technology Ltd.</h1>
          </div>
        </div>
    </script>
    <script type="text/template" id="scriptsPage">
        <div id="scripts">
          <div data-role="header" data-position="fixed">
            <h1>Notices</h1>
            <a href="/" data-transition="slide" data-icon="home">Home</a>
            <a href="#options" class="ui-btn ui-btn-icon-notext ui-icon-gear">Options</a>
          </div>
          <div data-role="main" class="ui-content">
            Scripts
          </div>
          <div data-role="footer" data-position="fixed">
            <h1>EAvatar Technology Ltd.</h1>
          </div>
        </div>
    </script>

    <script type="text/template" id="jobsPage">
        <div id="jobs">
          <div data-role="header" data-position="fixed">
            <h1>Notices</h1>
            <a href="/" data-transition="slide" data-icon="home">Home</a>
            <a href="#options" class="ui-btn ui-btn-icon-notext ui-icon-gear">Options</a>
          </div>
          <div data-role="main" class="ui-content">
            Jobs
          </div>
          <div data-role="footer" data-position="fixed">
            <h1>EAvatar Technology Ltd.</h1>
          </div>
        </div>
    </script>

    <script type="text/template" id="logsPage">
        <div id="logs">
          <div data-role="header" data-position="fixed">
            <h1>Recent Log Records</h1>
            <a href="/" data-transition="slide" data-icon="home">Home</a>
            <a href="#options" class="ui-btn ui-btn-icon-notext ui-icon-gear">Options</a>
          </div>
          <div data-role="main" class="ui-content">
              <ul data-role="listview">
              {{ logs.forEach(function(log) { }}
                <li>{{= log.ts }} - {{= log.lvl_name }} - {{= log.msg }}</li>
              {{ }); }}
              </ul>
          </div>
          <div data-role="footer" data-position="fixed">
            <h1>EAvatar Technology Ltd.</h1>
          </div>
        </div>
    </script>

    <script type="text/template" id="optionsPage">
        <div id="options" data-dialog="true">
          <div data-role="header">
            <h1>Options</h1>
                <a href="" data-rel="back" data-icon="back">Cancel</a>
                <a href="" data-rel="back" data-icon="check">OK</a>
          </div>
          <div data-role="main" class="ui-content">
            <form action="#" method="get">
              <div data-role="fieldcontain">
	            <label for="name">Text Input:</label>
	            <input type="text" name="name" id="name" value=""  />
			  </div>

			  <div data-role="fieldcontain">
			    <label for="textarea">Textarea:</label>
			    <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
			  </div>
            </form>
          </div>
        </div>
    </script>

    <script type="text/template" id="aboutPage">
        <div id="about">
          <div data-role="header">
            <h1>About</h1>
          </div>
          <div data-role="main" class="ui-content">
            <h3>EAvatar ME versino 0.1.0</h3>
            EAvatar ME, a.k.a. Avame, is a versatile agent for task automation.
              <a href="#" class="ui-btn ui-corner-all" data-rel="back">OK</a>
          </div>
        </div>
    </script>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jqm-config.js"></script>
    <script src="/js/jquery.mobile.min.js"></script>
    <script src="/js/jquery.notify.min.js"></script>
    <script src="/js/lodash.min.js"></script>
    <script src="/js/backbone.min.js"></script>
    <script src="/js/app-config.js"></script>
    <script src="/js/app-models.js"></script>
    <script src="/js/app-views.js"></script>
    <script src="/js/app-router.js"></script>
</head>
<body>
</body>
</html>
