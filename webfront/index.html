<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EAvatar ME</title>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/jquery.mobile.min.css">
    <link  rel="stylesheet" href="/css/jquery.notify.css">

    <script id="header-template" type="text/template">
        <div data-role="header">
            <h1>{{= title }}</h1>
            <a href="#home" data-icon="home">Home</a>
            <a href="#logout" data-transition="pop" class="ui-btn ui-btn-icon-notext ui-icon-power">Logout</a>
        </div>
    </script>

    <script id="footer-template" type="text/template">
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar">
          <ul>
            <li><a href="#notices" class="ui-btn">Notices</a></li>
            <li><a href="#scripts" class="ui-btn">Scripts</a></li>
            <li><a href="#jobs" class="ui-btn">Jobs</a></li>
            <li><a href="#logs" class="ui-btn">Logs</a></li>
          </ul>
          </div>
        </div>
    </script>

    <script type="text/template" id="messageBox">
        <div id="message">
          <div data-role="header">
            <h1>{{= title }}</h1>
          </div>
          <div data-role="main" class="ui-content">
            <h3>{{= message }}</h3>
            <a href="" data-role="button">OK</a>
          </div>
        </div>
    </script>

    <script type="text/template" id="confirmBox">
        <div id="confirm" data-dismissible="false">
          <div data-role="header">
            <h1>{{= title }}</h1>
          </div>
          <div data-role="main" class="ui-content">
            <h3>{{= message }}</h3>
          </div>
          <div data-role="footer">
              <a href="" data-role="button" data-icon="back" id="noBtn">No</a>
	          <a href="" class="ui-btn-right" data-role="button" data-icon="check" id="yesBtn">Yes</a>
          </div>

        </div>
    </script>

    <script type="text/template" id="homePage">
        <div id="home">
        {{= header }}
        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#notices">Notices</a></li>
                <li><a href="#scripts">Scripts</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#logs">Logs</a></li>
            </ul>

            <form id="submit_form" method="post">
                <label for="script">Instructions:</label>
                <textarea  name="script" id="script" ></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>

        {{= footer }}
        </div>
    </script>

    <script type="text/template" id="noticesPage">
        <div id="notices">
        {{= header }}

          <div data-role="main" class="ui-content">
            Notices
          </div>

        {{= footer }}
        </div>
    </script>
    <script type="text/template" id="scriptsPage">
        <div id="scripts">
        {{= header }}

          <div data-role="main" class="ui-content">
            Scripts
          </div>

        {{= footer }}
        </div>
    </script>

    <script type="text/template" id="jobsPage">
        <div id="jobs">
        {{= header }}

          <div data-role="main" class="ui-content">
              <ul data-role="listview">
              {{ jobs.forEach(function(job) { }}
                <li>{{= job.id }}:  {{= job.name }} : {{= job.st }}</li>
              {{ }); }}
              </ul>
          </div>

        {{= footer }}
        </div>
    </script>

    <script type="text/template" id="logsPage">
        <div id="logs">
        {{= header }}

          <div data-role="main" class="ui-content">
              <ul data-role="listview">
              {{ logs.forEach(function(log) { }}
                <li>{{= log.ts }} - {{= log.lvl_name }} - {{= log.msg }}</li>
              {{ }); }}
              </ul>
          </div>
        {{= footer }}
        </div>
    </script>

    <script type="text/template" id="optionsPage">
        <div id="options" data-dialog="true">
          <div data-role="header">
            <h1>Options</h1>
                <a href="" data-rel="back" data-icon="back">Cancel</a>
                <a href="" data-rel="back" data-icon="check">OK</a>
          </div>
          <div data-role="main" class="ui-content">
            <form action="#" method="get">
              <div data-role="fieldcontain">
	            <label for="name">Text Input:</label>
	            <input type="text" name="name" id="name" value=""  />
			  </div>

			  <div data-role="fieldcontain">
			    <label for="textarea">Textarea:</label>
			    <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
			  </div>
            </form>
          </div>
        </div>
    </script>

    <script type="text/template" id="aboutPage">
        <div id="about">
          <div data-role="header" data-close-btn="none">
            <h1>EAvatar Me</h1>
          </div>
          <div data-role="main" class="ui-content">
            <h3><img src="/img/favicon-96x96.png" align="middle">EAvatar ME version 0.1.0</h3>
            <p>EAvatar ME, a.k.a. Avame, is a versatile agent for task automation.</p>
          </div>
        </div>
    </script>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jqm-config.js"></script>
    <script src="/js/jquery.mobile.min.js"></script>
    <script src="/js/jquery.notify.min.js"></script>
    <script src="/js/lodash.min.js"></script>
    <script src="/js/backbone.min.js"></script>
    <script src="/js/app-config.js"></script>
    <script src="/js/app-models.js"></script>
    <script src="/js/app-views.js"></script>
    <script src="/js/app-router.js"></script>
</head>
<body>
</body>
</html>
